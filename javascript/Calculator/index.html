<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
          <button id="number" onclick="press(7);">7</button>
          <button id="number" onclick="press(8);">8</button>
          <button id="number" onclick="press(9);">9</button>
          <button class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
          <button id="number" onclick="press(4);">4</button>
          <button id="number" onclick="press(5);">5</button>
          <button id="number" onclick="press(6);">6</button>
          <button class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
          <button id="number" onclick="press(1);">1</button>
          <button id="number" onclick="press(2);">2</button>
          <button id="number" onclick="press(3);">3</button>
          <button class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
          <button id="allclear" onclick="clr();">C</button>
          <button  id="number" onclick="press(0);">0</button>
          <button  id="appendNumber" onclick="press('.');">.</button>
          <button class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
          <button id="equals" onclick="calculate()">=</div>
    </div>      
</body>


<script src="script.js"></script>
</html>
